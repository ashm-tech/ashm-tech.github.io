<html>
<head>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        .container {
            width: 80%;
            max-width: 1200px;
            margin: 0 auto;
        }

        .header {
            background-color: #333;
            color: white;
            padding: 20px;
            font-family: Arial, sans-serif;
            font-size: 24px;
        }

        .nav {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background-color: #eee;
            padding: 10px;
        }

        .nav a {
            color: #333;
            text-decoration: none;
            padding: 10px;
        }

        .nav a:hover {
            background-color: #ddd;
        }

        .main {
            display: flex;
            flex-direction: column;
            align-items: center;
            margin: 20px;
        }

        .profile {
            width: 200px;
            height: 200px;
            border-radius: 50%;
            object-fit: cover;
        }

        .name {
            font-family: Arial, sans-serif;
            font-size: 28px;
            color: #333;
            margin: 10px;
        }

        .skills {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 10px;
        }

        .skill {
            width: 100px;
            height: 100px;
            margin: 10px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px #999;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .skill img {
            width: 50px;
            height: 50px;
        }

        .skill p {
            font-family: Arial, sans-serif;
            font-size: 14px;
            color: #333;
        }

        .projects {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin: 10px;
        }

        .project {
            width: 300px;
            height: 200px;
            margin: 10px;
            border: 1px solid #ccc;
            box-shadow: 2px 2px 5px #999;
            position: relative;
        }

        .project img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .project h3 {
            position: absolute;
            bottom: 0;
            left: 0;
            right: 0;
            background-color: rgba(0, 0, 0, 0.8);
            color: white;
            padding: 10px;
            font-family: Arial, sans-serif;
            font-size: 18px;
        }

        .footer {
            background-color: #333;
            color: white;
            padding: 20px;
            font-family: Arial, sans-serif;
            font-size: 14px;
        }

        .footer a {
            color: white;
            text-decoration: none;
        }

        .footer a:hover {
            text-decoration: underline;
        }

        @media (max-width: 768px) {
            .nav {
                flex-direction: column;
            }

            .profile {
                width: 150px;
                height: 150px;
            }

            .skill {
                width: 80px;
                height: 80px;
            }

            .skill img {
                width: 40px;
                height: 40px;
            }

            .project {
                width: 200px;
                height: 150px;
            }
        }
    </style>
</head>
<body>
    <div id="app">
        <div class="container">
            <div class="header">
                <h1>Сайт-визитка Full Stack разработчика</h1>
